<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo esercizio 30-11</title>
    <link rel="stylesheet" href="./primoEsercizio.css">
</head>

<body id="body">
    <h1 class="countDown" id="countDown"></h1>
    
    <script>
        let countDown = 5;
        let interval
        let cambiaBackground


        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("countDown").innerHTML = countDown;

            interval = setInterval(function () {
                countDown--;
                document.getElementById("countDown").innerHTML = countDown;
                if (countDown == 0) {
                    clearInterval(interval)
                    document.getElementById("countDown").innerHTML = "";
                    document.getElementById("body").innerHTML = `<img id="Immagine" style="transition: 1.5s;opacity: 0;width: 100%;height: 100vh;"src="./happy-new-year-2024-6901x3882-12859 (1).png" alt="" class="img">`;
                    setTimeout(function () {
                        document.getElementById("Immagine").style.opacity = 1;
                    }, 500)
                }
            }, 1000)

        })


























    </script>
</body>

</html>
